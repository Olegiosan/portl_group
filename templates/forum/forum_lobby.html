{% extends "base.html" %}

{% block content %}


<body>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{post.title}}</h2>

                    <b>Created by {{post.user}}</b>

                    <p>{{post.description}}</p>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
